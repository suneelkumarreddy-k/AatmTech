<html>
<head>
<title>Welcome to the AatmTech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
margin:0;
padding:0;
}
body {
background-color: white;
background-image: url("pexels-scott-webb-305821.jpg");
background-repeat: no-repeat;
background-attachment: fixed;
  background-size: 100% 100%;
color:white;
}
.container {
height:100%;
display:flex;
justify-content:center;
align-items:center;
}
.center {
width:80%;
border-radius:15px; 
text-align: center;
background-color: #000;opacity:0.6;
padding: 15px;
}
#search {
Width: 80%;
height: 30px;
border-radius: 5px;
margin:5px;
}
#submit {
margin:5px;
height: 30px;
padding:0 5px;
border-radius: 5px;
background-color: white;
}
#CounterVisitor {

display: block; 
clear: both; 
text-align: center; 
color: #000;
}
</style>
</head>
<body>
<div class="container">
<div class="center">
<h1>AatmTech Search Engine</h1><br>
<form>
<input type="search" id="search" placeholder="Search the Web" required >
<input type="submit" id="submit" value="Search"><br><br>
 <input type="radio" id="organic" name="stype" value="organic" checked>
  <label for="organic">ORGANIC</label>
  <input type="radio" id="paid" name="stype" value="paid">
  <label for="paid">PAID</label>
  <input type="radio" id="both" name="stype" value="both">
  <label for="both">BOTH</label>
</form>
</div>
<div id="CounterVisitor"> 
Visitors: 
</div>
</div>

<script>
var n = localStorage.getItem('on_load_counter');

if (n === null) {
  n = 0;
}
n++;

localStorage.setItem("on_load_counter", n);

nums = n.toString().split('').map(Number);
//document.getElementById('CounterVisitor').innerHTML = '';
for (var i of nums) {
  document.getElementById('CounterVisitor').innerHTML += '<span class="counter-item">' + i + '</span>';
}

</script>
</body>
</html>
